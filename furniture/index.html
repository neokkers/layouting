<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <title>Unero</title>
</head>
<body>
  <section class="main-section--t">
    <header class="main-header--m">
      <div class="container--t d-flex justify-content-between align-items-center">
        <a class="logo--a">Unero</a>
        <nav class="header-nav--m">
          <a href="#" class="link--a active">Home</a>
          <a href="#" class="link--a">Shop</a>
          <a href="#" class="link--a">Pages</a>
          <a href="#" class="link--a">Collections</a>
          <a href="#" class="link--a">News</a>
          <a href="#" class="link--a">Elements</a>
        </nav>
        <div class="utility-nav--m">
          <a href="#" class="icon--a link--a"><i class="fas fa-search"></i></a>
          <a href="#" class="icon--a link--a"><i class="fas fa-user"></i></a>
          <a href="#" class="icon--a link--a active">
            <i class="fas fa-shopping-bag"></i>
            <div class="badge--a circle red">2</div>
          </a>
          <a href="#" class="icon--a link--a"><i class="fas fa-cog"></i></a>
        </div>
      </div>
    </header>
    <div class="container--t">
      <div class="main-section-slider">
        <div class="slider-card--m">
          <div class="img-wrapper">
            <img src="./src/img/chair-1.png" alt="" class="img--a big">
          </div>
          <div class="content">
            <div class="text--a">Limited edition</div>
            <h1 class="title--a big">Simple Men's Clothing<br> Collection</h1>
            <a href="#" class="link--a red bold hover-underline">Shop Now</a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="preview-section--t">
    <div class="container--t">
      <div class="card-wrapper">
        <div class="preview-card--m">
          <div class="titles">
            <div class="title--a middle">Furnitures</div>
            <div class="text--a gray">Some gorgeous</div>
            <div class="img-wrapper">
              <img src="./src/img/decor-5.png" alt="" class="img--a middle">
            </div>
          </div>
        </div>
        <div class="preview-card--m">
          <div class="titles">
            <div class="title--a middle">Furnitures</div>
            <div class="text--a gray">Some gorgeous</div>
            <div class="img-wrapper">
              <img src="./src/img/decor-3.png" alt="" class="img--a middle">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
